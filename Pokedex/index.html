<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Pokedex Online</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Pokedex Online - Codded by Leozera</h1>
      <div class="pokedex-container">
        <img src="images/pokedex.png" alt="pokedex" class="pokedex" />
        <img src="#" alt="pokemon" class="pokeImg" />

        <div class="pokeData">
          <span id="pokeNumber"></span> -
          <span id="pokeName"></span>
        </div>

        <form action="submit" id="form">
          <input type="search" placeholder="Name or number." id="pokeSearch" />
        </form>
        <div class="buttons">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </main>

    <section>

    </section>
  </body>
</html>
